<h2>Detalhes do dispositivo</h2>

<div *ngIf="device">
  <h3>Nome: {{ device.name | uppercase }}</h3>
  <h4>Tipo: {{ device.type }}</h4>
  <h4>Localização: {{ device.localization }}</h4>
  <h4 *ngIf="device.description">Descrição: {{ device.description }}</h4>
</div>
<button type="button" (click)="onBackToList()">Voltar</button>
